<!DOCTYPE html>

<body>
    <form class="my form" action="about.js" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="name" name="first name" placeholder="Name">

            <label>Email</label>
            <input type="email" name="email">
            
        </div>
        <br>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message"> </textarea>
        </div>
        <br>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="male">male</option>
                <option value="feale">female</option>male</option>
            </select>
        </div>
        <br>

        <br>

            <input type=date name=birthdate>
        </div>
        <br>
        <div class="form-group">

            <input type=radio name=graduate value=yes checked>yes
            <br>
            <input type=radio name=graduate value=no>no 
            <br>
        </div>
   
    <div class="form-group">
        <label>Vehicles you own</label><br>

    <input type="submit" name="submit" >
</form>
